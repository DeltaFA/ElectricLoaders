[mod-setting-name]
electric-loader-power-use=Base power usage
electric-loader-mode=Calculation method

[mod-setting-description]
electric-loader-power-use=How much energy is used by a loader per item [In kJ].
electric-loader-mode=How to calculate power usage.

[string-mod-setting]
electric-loader-mode-linear=Linear
electric-loader-mode-exponential=Exponential

[string-mod-setting-description]
electric-loader-mode-linear=Will simply use energy per item 
electric-loader-mode-exponential=Energy will be multiplied by the "level" of the loader [item/s divided by 15].